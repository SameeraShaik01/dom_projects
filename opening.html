<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>click me</button>
    <button>Click me for forward page</button>
    <script>
        let docget=document.getElementsByTagName("button");
        docget[0].addEventListener("click",()=>
        {
            var a=confirm("do u want to visit")
            if(a){
            window.history.back();
            }
        })
        docget[1].addEventListener("click",()=>
        {
            window.history.forward();
        })
    </script>
</body>
</html>
