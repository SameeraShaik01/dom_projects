<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let prom=new Promise(function (resolve,reject)
        {
            let a=[1,2,3,4]
            let port=3
            if(port<a.length)
            {
                resolve("true")
            }
            else{
                reject("false")
            }
        })
        prom.then(
            (response)=>{console.log(response)}
        ).catch((response)=>console.log(response))
    </script>
</body>
</html>
